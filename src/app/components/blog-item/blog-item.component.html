
        <a [href]="blog?.url" target="_blank" rel="noopener noreferrer" class="text-decoration-none" >
            <p-card>
                <div class="d-flex flex-column justify-content-start card-controller">
                    <div class="custom-cover-image overflow-hidden">
                        <img alt="Card" [src]="blog?.social_image ? blog?.social_image : 'assets/images/safe.webp'" class="w-100 h-100 cover"/>
                    </div>                    
                <ng-container *ngIf="blog">
                    <p class="sub-header">{{blog.tag_list[0]}}</p>
                </ng-container>
                <div class="d-flex justify-content-between align-items-center">
                    <h2 class="header-title">{{blog?.title}}</h2>
                    <div class="">
                        <i class="fa-solid fa-arrow-up custom-arrow"></i>
                    </div>
                </div>
                    <p class=" mb-0 cardbody-content">{{blog?.description}}</p>
                    <div class="d-flex align-content-end custom-footer">
                        <div class="img-container me-1">
                            <img class="w-100 rounded-circle h-100" [src]="blog?.social_image ? blog?.social_image : 'assets/images/safe.webp'" alt="blogger image">
                        </div>
                        <div class="d-flex flex-column">
                            <p class="blogger fw-medium mb-0">{{blog?.user?.name}}</p>
                            <p class="date mb-0">{{blog?.published_at | date:'dd MMM yyyy'}}</p>
                        </div>
                    </div>
                </div>
            </p-card>
        </a>
