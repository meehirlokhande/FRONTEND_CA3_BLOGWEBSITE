<header class="bg-header pt-5 d-flex flex-column justify-content-center">
<p class="btn rounded-pill header-title mb-3 mt-5 mx-auto fw-medium">Meehir's BlogPedia</p>
<p class="btn rounded-pill header-title-small mb-3 mt-5 mx-auto fw-medium">Pricing plans</p>
<h1 class="w-50 mx-auto mb-0 text-center">
    Resources and insights
</h1> 
<p class="header-desc mt-4 mb-5 text-center">The latest industry news, interviews, technologies, and resources.</p>
<div class="input-group mx-auto">
    <button class="btn border-end-0 border-1 inputBorderColoring bg-white">
      <i class="fa fa-search"></i>
    </button>
    <input
      [(ngModel)]="searchKey"
      (input)="setSearchValue()"
    name="search"
      type="text"
      id="search"
      class="form-control border-start-0 border-1 inputBorderColoring py-0 px-0"
      placeholder="Search"
    />
  </div>
</header>
